[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Mantém os arquivos do PWA/Workbox acessíveis diretamente
[[redirects]]
  from = "/sw.js"
  to = "/sw.js"
  status = 200

[[redirects]]
  from = "/sw-push.js"
  to = "/sw-push.js"
  status = 200

[[redirects]]
  from = "/manifest.webmanifest"
  to = "/manifest.webmanifest"
  status = 200

[[redirects]]
  from = "/workbox-*"
  to = "/workbox-:splat"
  status = 200

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# (Opcional, mas recomendado) Evita cache agressivo do SW e do build.json
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/sw-push.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/build.json"
  [headers.values]
    Cache-Control = "no-cache"
